        <div>
            <label class="label-filter" for="filter-by-type">Type:</label>
            <select class="select-filter" id="select-filter-by-type" name="filter-by-type">

                <option value="bug">Bug</option>

        </div>
        <div>
            <label class="label-filter" for="filter-by-resistant">Resistant:</label>

                <option value="bug">Bug</option>
                <option value="dark">Dark</option>
                <option value="steel">Dragon</option>
                <option value="eletric">Eletric</option>

                <option value="flying">Flying</option>

                <option value="psychic">Psychic</option>
                <option value="rock">Rock</option>             
                <option value="water">Water</option>
            </select>
        </div>
        <div>
            <label class="label-filter" for="filter-by-weaknesses">Weaknesses:</label>
            <select class="select-filter" id="select-filter-by-weaknesses" name="filter-by-weaknesses">
                <option disabled selected value>Select</option>
                <option value="bug">Bug</option>
                <option value="dark">Dark</option>
                <option value="steel">Dragon</option>
                <option value="eletric">Eletric</option>
                <option value="fairy">Fairy</option>

                <option value="ground">Ground</option>
                <option value="ice">Ice</option>
                <option value="normal">Normal</option>
                <option value="poison">Poison</option>
                <option value="psychic">Psychic</option>
                <option value="rock">Rock</option>             
                <option value="water">Water</option>
            </select>
        </div>
        <div>
            <label class="label-sort" id="label-sort" for="sort">Sort:</label>
            <select class="select-sort" id="select-sort" name="sort">
                <option disabled selected value>Select</option>
                <option value="a_z" onchange="ordenar()" >A-Z</option>
                <option value="z_a">Z-A</option>
                <option value="">1 à 251</option>
                <option value="">251 à 1</option>
        </select>
