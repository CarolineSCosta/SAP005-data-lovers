<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body class="body">
    <script src="main.js" type="module"></script>
    <div>
        <input class="chk" id="checkbox" type="checkbox"></input>
        <label class="label-aside-menu" for="checkbox">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <nav class="aside-menu">
            <ul class="head-menu-list">
                <li class="menu-list"><a class="menu-list-link" href="">Home</a></li>
                <li class="menu-list"><a class="menu-list-link" href="">History and curiosities</a></li>
                <li class="menu-list"><a class="menu-list-link" href="">About</a></li>
            </ul>
        </nav>
    </div>

    <header>
        <h1 class="header-title">Pokémon</h1>
    </header>

    <div class="select-itens">
        <div>
            <input class="input-search" id="input-search" type="text" placeholder="Search by name..." name="search"></input>
            <button class="btn-search" type="submit"><i class="fa fa-search"></i></button>
        </div>
        <div>
            <label class="label-filter" for="filter-by-type">Type:</label>
            <select class="select-filter" id="select-filter-by-type" name="filter-by-type">
                <option disabled selected value>Select</option>
                <option value="type-bug">Bug</option>
                <option value="type-dark">Dark</option>
                <option value="type-steel">Dragon</option>
                <option value="type-eletric">Eletric</option>
                <option value="type-fairy">Fairy</option>
                <option value="type-fighting">Fighting</option>
                <option value="type-fire">Fire</option>
                <option value="type-flying">Flying</option>
                <option value="type-ghost">Ghost</option>
                <option value="type-grass">Grass</option>
                <option value="type-ground">Ground</option>
                <option value="type-ice">Ice</option>
                <option value="type-normal">Normal</option>
                <option value="type-poison">Poison</option>
                <option value="type-psychic">Psychic</option>
                <option value="type-rock">Rock</option>             
                <option value="type-water">Water</option>
            </select>
        </div>
        <div>
            <label class="label-filter" for="filter-by-resistant">Resistant:</label>
            <select class="select-filter" id="select-filter-by-resistant" name="filter-by-resistant">
                <option disabled selected value>Select</option>
                <option value="resistant-bug">Bug</option>
                <option value="resistant-dark">Dark</option>
                <option value="resistant-steel">Dragon</option>
                <option value="resistant-eletric">Eletric</option>
                <option value="resistant-fairy">Fairy</option>
                <option value="resistant-fighting">Fighting</option>
                <option value="resistant-fire">Fire</option>
                <option value="resistant-flying">Flying</option>
                <option value="resistant-ghost">Ghost</option>
                <option value="resistant-grass">Grass</option>
                <option value="resistant-ground">Ground</option>
                <option value="resistant-ice">Ice</option>
                <option value="resistant-normal">Normal</option>
                <option value="resistant-poison">Poison</option>
                <option value="resistant-psychic">Psychic</option>
                <option value="resistant-rock">Rock</option>             
                <option value="resistant-water">Water</option>
            </select>
        </div>
        <div>
            <label class="label-filter" for="filter-by-weaknesses">Weaknesses:</label>
            <select class="select-filter" id="select-filter-by-weaknesses" name="filter-by-weaknesses">
                <option disabled selected value>Select</option>
                <option value="weaknesses-bug">Bug</option>
                <option value="weaknesses-dark">Dark</option>
                <option value="weaknesses-steel">Dragon</option>
                <option value="weaknesses-eletric">Eletric</option>
                <option value="weaknesses-fairy">Fairy</option>
                <option value="weaknesses-fighting">Fighting</option>
                <option value="weaknesses-fire">Fire</option>
                <option value="weaknesses-flying">Flying</option>
                <option value="weaknesses-ghost">Ghost</option>
                <option value="weaknesses-grass">Grass</option>
                <option value="weaknesses-ground">Ground</option>
                <option value="weaknesses-ice">Ice</option>
                <option value="weaknesses-normal">Normal</option>
                <option value="weaknesses-poison">Poison</option>
                <option value="weaknesses-psychic">Psychic</option>
                <option value="weaknesses-rock">Rock</option>             
                <option value="weaknesses-water">Water</option>
            </select>
        </div>
        <div>
            <label class="label-sort" id="label-sort" for="sort">Sort:</label>
            <select class="select-sort" id="select-sort" name="sort">
                <option disabled selected value>Select</option>
                <option value="a_z">A-Z</option>
                <option value="z_a">Z-A</option>
                <option value="">1 à 251</option>
                <option value="">251 à 1</option>
        </select>
        </div>
        <div>
            <input class="btn-clean" id="btn-clean" type="reset" value="Clear"></input>
        </div>
    </div>
    <div class="main-cards" id="main-cards">
        <div class="space"></div>
        <div class="frame-left"></div>
        <div class="card-back"></div>
    </div>
    </div>

        <p>Desenvolvimento: <a class="link-footer" href="https://github.com/CarolineSCosta">©CarolineCosta</a> & <a class="link-footer" href="https://github.com/martinstfn">©StefanyMartins</a></p>
    </footer>-->
</body>

</html>
